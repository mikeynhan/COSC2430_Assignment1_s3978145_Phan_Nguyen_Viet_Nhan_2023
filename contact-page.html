        <!--Form section-->
        <section>
            <p class="sub-cat-title">Contact Us</p>
            <form action="form-processing" method="get" id="contact" target="_blank">
                <div class="form-area">
                    <label for="contact-purpose">Contact Purpose:</label>
                    <select name="purpose" id="contact-purpose">
                        <option value="sellbook">I want to sell book</option>
                        <option value="buybook">I want to buy book</option>
                    </select>
                </div>
                <div class="form-area">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Enter your Name" />
                </div>
                <div class="form-area">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Enter your Email" />
                </div>
                <div class="form-area">
                    <label for="phone-num">Phone Number:</label>
                    <input id="phone-num" type="number" name="phonenumber" placeholder="Enter your Phone" />
                </div>
                <div class="form-area">
                    <fieldset>
                        <legend>Contact Preference:</legend>
                            <input type="checkbox" id="by-email" name="preference" value="by email">
                            <label for="by-email">By Email</label>
                            <input type="checkbox" id="by-phone" name="preference" value="by phone">
                            <label for="by-phone">By Phone</label>
                        <legend>Receive Weekly Newsletter:</legend>
                            <input type="radio" id="yes" name="newsletter" value="yes" checked>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="newsletter" value="no">
                            <label for="no">No</label>
                    </fieldset>
                </div>
                <div class="form-area">
                    <label for="note">Extra Notes:</label>
                    <br>
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter your note here"></textarea>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="submit" class="submit">
                    <input type="reset" value="reset" class="reset">  
                </div>
            </form>
        </section>
